<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>reaksi Vue</title>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://unpkg.com/vue@next" defer></script>
  <script src="app.js" defer></script>
</head>
<body>
  <header>
    <h1>VUE_EVENTS</h1>
  </header>
  <section id="events">
  
  
    <h2>reactVue</h2>
	
    <button v-on:click="add(10)">Tambah + 10</button>
	<button v-on:click="reduce(10)">Kurang - 10</button>
	<button v-on:click="multiply(10)">Kali x 10</button>
	<button v-on:click="devide(10)">Bagi / 10</button>
	

	
    <p>Result: {{ hitung }}</p>
	
    <input type="text" v-on:input="siapa($event, 'zulfikar')">
	
    <p>Your Name: {{ nama }}</p>
	
	
  </section>
</body>
</html>
